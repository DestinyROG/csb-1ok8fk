<div class="modal" id="login">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center text-primary">Login</h3>
                <button type="button" data-bs-dismiss="modal" class="btn-close"></button>
            </div>
            <form method="post" action="/account/login" autocomplete="on">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for=""><i class="fa fa-user"></i>User Name:</label>
                        <input type="text" placeholder="User Name" name="username" class="form-control bg-light border border-1 border-dark">
                    </div>
                    <div class="form-group">
                        <label for=""><i class="fa fa-lock"></i>Password</label>
                        <input type="password" placeholder="Password" name="password" class="form-control bg-light border border-1 border-dark">
                        <a href="">Forget Password?</a>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-warning form-control" type="submit" data-bs-dismiss="modal">Log In</button>
                    <h5 class="text-center">Don't have account? <a style="color: blue; text-decoration: underline;"  data-bs-target="#resister" data-bs-toggle="modal" >Sign up</a></h5>
                </div>
            </form>
        </div>
    </div>
</div>
{% include 'Store\Layout\Includes\resister.html' %}
