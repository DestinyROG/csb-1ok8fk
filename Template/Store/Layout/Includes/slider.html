<div id="demo" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    {% for i in banner %}
    <div class="carousel-item {{i.status}}">
      <a href="/collections/{{i.category}}">
        <img
          src="{{i.banner_image.url}}"
          alt="Los Angeles"
          class="d-block"
          style="width: 100%"
        />
      </a>
    </div>
    {% endfor %}
  </div>

  <!-- Left and right controls/icons -->
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#demo"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#demo"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
